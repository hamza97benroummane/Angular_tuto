<p>sales-persone-list works!</p>



<table class="table table-hover">
<thead class="thead-dark">
<tr>
  <th>First Name</th>
  <th>Last Name</th>
  <th>Email</th>
  <th>SalesValume</th>
  <th>Met quota?</th>
</tr>
</thead>

  <tbody>

  <tr *ngFor="let temp of selesPersonList">
    <td>{{temp.firstName}}</td>
    <td>{{temp.lastName}}</td>
    <td>{{temp.email}}</td>
    <td>{{temp.selesVolume | currency: 'USD'}}</td>
    <td>
      <div *ngIf="temp.selesVolume >=5000; else myElseBlock">Yes</div>
      <ng-template #myElseBlock>No</ng-template>

    </td>
  </tr>

  </tbody>




</table>
